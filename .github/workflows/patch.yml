name: Patch Files via API

on:
  workflow_dispatch:
    inputs:
      file_path:
        description: 'Pfad zur Datei (z.B. Views/ProspectingView.swift)'
        required: true
        type: string
      content_base64:
        description: 'Neuer Dateiinhalt als Base64'
        required: true
        type: string
      commit_message:
        description: 'Commit-Nachricht'
        required: true
        default: 'Patch via API'
        type: string

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Write patched file
        run: |
          echo "${{ github.event.inputs.content_base64 }}" | base64 -d > "${{ github.event.inputs.file_path }}"
          echo "Datei geschrieben: ${{ github.event.inputs.file_path }}"

      - name: Commit and push
        run: |
          git config user.name "Harp-Corp"
          git config user.email "mf@harpocrates-corp.com"
          git add "${{ github.event.inputs.file_path }}"
          git diff --staged --stat
          git commit -m "${{ github.event.inputs.commit_message }}"
          git push origin main
