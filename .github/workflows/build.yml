name: Build HarpoOutreach

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Build app
      run: |
        xcodebuild -project HarpoOutreach.xcodeproj \
          -scheme HarpoOutreach \
          -configuration Debug \
          -destination 'platform=macOS' \
          build
          
    - name: Build status
      if: success()
      run: echo "Build successful!"
      
    - name: Build failed
      if: failure()
      run: echo "Build failed! Check the logs above for errors."
